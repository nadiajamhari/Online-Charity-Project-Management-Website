    <div id="main">
        <main class="container">
            <h2 class="text-center">New Committee Information</h2>
            <p class="alert alert-info">Please fill in this form to add a new volunteer. Required information is marked
                with an asterisk (*)</p>

            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3 md-form">
                        <label for="name">*Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="id">*ID Number</label>
                        <input type="text" id="idnum" class="form-control" required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="noPhone">*No Phone</label>
                        <input type="text" id="noPhone" class="form-control" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="email">*Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3 md-form">
                        <label for="address">*Address</label>
                        <input type="address" id="address" class="form-control" required>
                    </div>

                    <div class="col-md-3 mb-3 md-form">
                        <label for="zipcode">Zip</label>
                        <input type="text" class="form-control" id="zipcode">
                    </div>

                    <div class="col-md-3 mb-3 md-form">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                </div>
            </form>


            <!-- Add Button -->
            <span class="pull-left">
                <div class="form-group col-md-8"></div>
                <br>
                <a href="volunteer.html">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
                <button id="add" name="add" class="btn btn-info" value="1">Add</button>
    
    </span>
